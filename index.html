<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
   
    <div class="container">


        <div class="row my-5">
            <div class="col bg-info fs-1 text-center">
                AJAX --PHP --MYSQL --BOOTSTRAP-5 --Vanila JavaScript<br>
                (CRUD)
            </div>
        </div>
        <div class="row gx-5">
            <div class="col-6 h-60">
                <form class="row g-3" id="formid">
                    <div class="bg-warning text-black-50 fs-3 text-center">
                        ADD/UPDATE STUDENT
                    </div>
                    <div class="col-12">
                      <input type='text' class='form-control d-none' id='stuid'>
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add/Update</button>
                    </div>
                    <small class="text-success fs-5" id="sms"></small>
                    <small class="text-danger fs-5" id="smf"></small>
                  </form>
            </div>
            <div class="col-6 h-60">
                <div class="bg-warning text-black-50 fs-3 text-center">
                    Show Student Information
                </div>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id='tbody'></tbody>
                  </table>
                  <small class='bg bg-transparent fs-3' id='sm'></small>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/ajaxscript.js"></script>
  </body>
</html>
